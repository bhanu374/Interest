<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Compound Interest Calculator</h1>
      <label for="principal">Principal Amount (in Rs):</label>
      <input
        type="number"
        id="principal"
        placeholder="Enter principal amount"
        required
      />

      <label for="rate">Amount in Rs (to determine interest rate):</label>
      <input
        type="number"
        id="rate"
        placeholder="Enter amount in Rs"
        required
      />

      <label for="startYear">Start Year:</label>
      <input
        type="number"
        id="startYear"
        placeholder="Enter start year"
        required
      />

      <label for="endYear">End Year:</label>
      <input type="number" id="endYear" placeholder="Enter end year" required />

      <button onclick="calculateCompoundInterest()">Calculate</button>
      <button id="downloadBtn" style="display: none" onclick="downloadPDF()">
        Download PDF
      </button>

      <div class="result" id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
